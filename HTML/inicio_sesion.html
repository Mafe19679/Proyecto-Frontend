<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/Logo.png" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../CSS/inicio_sesion.css">
</head>
<body>

    <main>
        <div class="login-form">
            <div class="logo-container">
                <a href="home.html"><img src="../IMG/LogoCompleto.png" alt="Logo"></a>
            </div>
            <h2>CONECTARSE</h2>
            <form id="loginForm">
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
                </div>
                <div class="form-row">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-row">
                    <input type="checkbox" id="mostrar-contraseña">
                    <label for="mostrar-contraseña">Mostrar Contraseña</label>
                </div>
                <!-- <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a><br> -->
                <button type="submit" class="btn-conectar">Conectarse</button>
            </form>
            <div id="registrationMessage" style="display: none;">¡Registro exitoso!</div>
        </div>
        <div class="fade-image">
            <img src="../IMG/sistema-html-concepto-sitio-web_23-2150376752.png" alt="Descripción de la imagen">
        </div>
    </main>
    
    <script src="../JS/sign_in.js"></script>
</body>
</html>
