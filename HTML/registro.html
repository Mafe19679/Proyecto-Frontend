<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/Logo.png" />
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body>

    <main>
        <div class="registration-form">
            <div class="logo-container">
                <img src="../IMG/LogoCompleto.png" alt="Logo">
            </div>
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-row">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="form-row">
                    <input type="tel" id="celular" name="celular" placeholder="Celular" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Confirmar Contraseña" required>
                </div>
                <button type="submit" class="btn-registrar">Crear Cuenta</button>
            </form>
        </div>
        <div class="fade-image">
            <img src="../IMG/des 2.png" alt="Descripción de la imagen">
        </div>
    </main>
    
    <script src="../JS/sign_up.js"></script>
</body>
</html>
